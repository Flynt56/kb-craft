    <div class="content container contact">
      <article>
        <h1>Contact</h1>
        <h2>Get in touch!</h2>
        <form action="sent_contact_form.php" id="contact_form" name="contact_form" method="POST">

          <label>Given Name
            <input class="card-list-item" type="text" name="givenName" placeholder="Your given name&hellip;" required>
          </label>

          <label>Family Name
            <input class="card-list-item" type="text" name="familyName" placeholder="Your family name&hellip;" required>
          </label>

          <label>Your E-mail
            <input class="card-list-item" type="email" name="email" placeholder="Your e-mail&hellip;" required>
          </label>

          <label>Country
            <select class="card-list-item" name="country">
              <option value="">Please select</option>
              <option value="HR" selected>Croatia</option>
              <option value="DE">Germany</option>
              <option value="FR">France</option>
              <option value="UK">United Kingdom</option>
            </select>
          </label>

          <label>Subject
            <textarea class="card-list-item" name="subject" placeholder="Write something&hellip;"
              style="height:200px"></textarea>
          </label>

          <input type="submit" value="Submit">
        </form>
      </article>
